<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empireo - Blog Visual</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6f7;
      color: #333;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }

    .user-profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
      border: 3px solid #4f4f89;
    }

    .user-profile .username {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .photo-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .photo-card:hover {
      transform: translateY(-5px);
    }

    .photo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .photo-title {
      padding: 1rem;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0e0e0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Empireo</h1>
    <p>Tu espacio visual seguro y privado</p>
  </header>

  <section class="user-profile">
    <img src="https://i.pravatar.cc/150?img=12" alt="Foto de usuario">
    <div class="username">@luis_fotos2025</div>
  </section>

  <section class="gallery">
    <div class="photo-card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Montaña">
      <div class="photo-title">Amanecer en la montaña</div>
    </div>
    <div class="photo-card">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Ciudad">
      <div class="photo-title">Tarde en la ciudad</div>
    </div>
    <div class="photo-card">
      <img src="https://images.unsplash.com/photo-1518770660439-4636190af475" alt="Gamer">
      <div class="photo-title">Captura gamer</div>
    </div>
    <div class="photo-card">
      <img src="https://images.unsplash.com/photo-1547721064-da6cfb341d50" alt="Arte digital">
      <div class="photo-title">Arte digital y colores</div>
    </div>
  </section>

  <footer>
    © 2025 Empireo · Privacidad protegida · Creado por y para creadores visuales
  </footer>

</body>
</html>
